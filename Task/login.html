<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/Bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/login.css" type="text/css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"> -->
</head>
<body>

  <div class="container d-flex justify-content-center rounded">
  
    <div class="row">
  
    <div class="col">
      <div class="heading col-sm-12">
        <h1 class="text-center">Login</h1>
      </div>
      
      <form>
        <div class="row mb-3">
          <label for="inputEmail" class="col col-form-label-lg">Email</label>
          <div class="col-sm-12">
            <input type="email" class="form-control" id="inputEmail" placeholder="Enter Your Email Id">
          </div>
        </div>
  
        <div class="row mb-3">
          <label for="inputPassword" class="col col-form-label-lg">Password</label>
          <div class="col-sm-12">
            <input type="password" class="form-control" id="inputPassword" placeholder="Enter Password">
          </div>
        </div>
        
        <div class="d-flex justify-content-center">
          <button type="button" class="btn btn-danger mt-4">Login</button>
        </div>
      </form>
    </div>
  </div> <!--Container-->
</div> <!--Container-->

    <script rel="stylesheet" src="/Bootstrap/js/bootstrap.min.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
